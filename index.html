<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Trivia Game</title>

        <!-- Links to CSS Reset and Styling Sheets-->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div class="container">

            <!-- Header for Trivia Game -->
            <h1>The Office Trivia Game!</h1>

            <div id="startGame"></div>
            <div id="correct"></div>
            <div id="incorrect"></div>

            <!-- Time Remaining for Question -->
            <h2 id="timeRemaining"></h2>

            <!-- Container for Trivia Multiple Choice -->
            <div id="multipleChoice">
                <!-- Trivia Question -->
                <h2 id="question">Question</h2>

                <!-- Multiple Choice Answers -->
                <h3 id="firstAnswer"></h3>
                <h3 id="secondAnswer"></h3>
                <h3 id="thirdAnswer"></h3>
                <h3 id="fourthAnswer"></h3>
            </div>
                
        </div>
        

        <!-- Link to jQuery Library -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Link to JavaScript Script -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
