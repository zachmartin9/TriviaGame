<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Trivia Game</title>

        <!-- Links to CSS Reset and Styling Sheets-->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <!-- Header for Trivia Game -->
        <h1>Bears. Beets. Battlestar Galactica!</h1>

        <!-- Time Remaining for Question -->
        <h2>Time Remaining: <span id="timeRemaining"></span></h2>

        <!-- Trivia Question -->
        <h2 id="question">Question</h2>

        <!-- Container for Trivia Multiple Choice -->
        <div class="container">

            <!-- Multiple Choice Answers -->
            <h3 id="answers"></h3>

        </div>

        <!-- Link to jQuery Library -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Link to JavaScript Script -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
        
    </body>
</html>
